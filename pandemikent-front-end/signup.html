<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Pandemikent | Signup </title>  
<link rel="stylesheet" href="signup.css">
</head>    
<body>    
    <form> 

       <center> <img src="logo.jpg" > </center> 
        <div class="container">   
            <img src="user.png" style="width:40px;height:40px;">  
            <span style="padding-left:20px"> 
            <input type="text" placeholder="Bilkent ID" name="id" required>   
        </div>   
        <div class="container">   
            <img src="user.png" style="width:40px;height:40px;">  
            <span style="padding-left:20px"> 
            <input type="text" placeholder="Bilkent mail" name="mail" required>   
        </div>  
        <div class="container">    
            <img src="padlock.png" style="width:40px;height:40px;">  
            <span style="padding-left:20px"> 
            <input type="password" placeholder="Password" name="password" required>   
        </div>   
        <div class="container">    
            <img src="padlock.png" style="width:40px;height:40px;">  
            <span style="padding-left:20px"> 
            <input type="password" placeholder="Retype Password" name="retype" required>   
        </div> 
        <div class="container">   
            <button type="submit">Signup</button>   
        </div>   
        <div class="container"><span style="margin-top:5px"></div>
        <!-- <div class="container">   
            <a href="#"> Forgot password? </a>   
        </div>  --> 
    </form>     
</body>     
</html>
